<div class="container">


  <div class="alert alert-warning" *ngIf="todoForm.dirty &&  todoForm.invalid">Enter Valid Values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty &&  targetDate.invalid">Enter Valid Target Values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty &&  description.invalid">Enter at least 1 character in Description</div>


  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" #description="ngModel"
             [(ngModel)]="todo.description" name="description"
             required="required" class="form-control" />
    </fieldset>

    <fieldset class="form-group">
      <label>Target date</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
             (ngModelChange)="todo.targetDate = $event" name="targetDate"
             required="required" />
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
