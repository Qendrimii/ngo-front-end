<div class="container">


  <div class="alert alert-warning" *ngIf="groupForm.dirty &&  groupForm.invalid">Enter Valid Values</div>

  <form (ngSubmit)="!groupForm.invalid && saveGroup()" #groupForm="ngForm">
    <fieldset class="form-group">
      <label>Emri i grupit</label>
      <input type="text" #groupName="ngModel"
             [(ngModel)]="group.groupName" name="description"
             required="required" class="form-control" />
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
