<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/login.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="username" placeholder="username">
      <input type="password" id="login" class="fadeIn third" name="login" [(ngModel)]="password" placeholder="password">

     <!-- <button (click)=handleLogin() class="btn btn-success">Login</button>-->
      <button (click)=handleJWTAuthLogin() class="btn btn-success">Login</button>

    </form>

  </div>
</div>
