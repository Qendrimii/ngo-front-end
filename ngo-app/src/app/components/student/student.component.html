<div class="container">


  <div class="alert alert-warning" *ngIf="studentForm.dirty &&  studentForm.invalid">Enter Valid Values</div>
  <div class="alert alert-warning" *ngIf="studentForm.dirty &&  firstName.invalid">Enter at least 1 character in Description</div>
  <div class="alert alert-warning" *ngIf="studentForm.dirty &&  lastName.invalid">Enter at least 1 character in Description</div>


  <form (ngSubmit)="!studentForm.invalid && saveStudent()" #studentForm="ngForm">
    <fieldset class="form-group">
      <label>Emri</label>
      <input type="text" #firstName="ngModel"
             [(ngModel)]="student.firstName" name="firstname"
             required="required" class="form-control" />
    </fieldset>

    <fieldset class="form-group">
      <label>Mbiemri</label>
      <input type="text" #lastName="ngModel"
             [(ngModel)]="student.lastName" name="lastname"
             required="required" class="form-control" />
    </fieldset>


    <fieldset class="form-group">
      <label>Grupi</label>
      <select class="form-control" 
              [(ngModel)]="student.idg" name="idg"
              required="required">
        <option *ngFor="let group of groups" [ngValue]="group">
          {{group.groupName}}
        </option>
      </select>
    </fieldset>

    <fieldset class="form-group">
      <label>Trajneri</label>
      <select class="form-control"
              [(ngModel)]="student.idt" name="idt"
              required="required">
        <option *ngFor="let trainer of trainers" [ngValue]="trainer">
          {{trainer.firstName}}
        </option>
      </select>
    </fieldset>

    <fieldset class="form-group">

      <label>A eshte aktiv?</label>
      <div class="form-control">
        <label class="radio-inline">
          Aktiv
          <input type="radio" value="true" name="isActive" #isActive="ngModel"
                 [(ngModel)]="student.isActive" />
        </label>
        <label class="radio-inline">
          Jo-aktiv
          <input type="radio" value="false" name="isActive" #isActive="ngModel"
                 [(ngModel)]="student.isActive" />
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-success">Ruaj</button>
  </form>
</div>
